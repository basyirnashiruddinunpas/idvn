<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Edit base</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/base" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> base</a>
                </h3>
                <h2>Edit base</h2>
                <form action="/base/update">
                    <div class="form-group">
                        <label for="name">base Name:</label>
                        <input type="text" class="form-control" name="name" th:value="${base.name}" />
                    </div>
                    <div class="form-group">
                        <label for="desc">base Description</label>
                        <textarea class="form-control" name="desc" cols="60" rows="3" th:text="${base.desc}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">base Price</label>
                        <input type="number" class="form-control" name="price" th:value="${base.price}" />
                    </div>
                    <div class="form-group">
                        <label for="img">base Image URL:</label>
                        <input type="url" class="form-control" name="img" th:value="${base.img}" />
                    </div>
                    <input type="hidden" name="id" th:value="${base.id}" />
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
