<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Show base</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/base" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> base</a>
                </h3>
                <h2 th:text="${base.name}"></h2>
                <h2><img th:src="${base.img}" width="200" /></h2>
                <dl class="list">
                    <dt>base Description</dt>
                    <dd th:text="${base.desc}"></dd>
                    <dt>base Price</dt>
                    <dd th:text="${base.price}"></dd>
                </dl>
                <form action="/delete">
                    <input type="hidden" name="id" th:value="${base.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/edit/' + ${base.id}}" class="btn btn-warning">Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
